<p-table [value]="exams">
    <ng-template pTemplate="header">
        <tr>
            <th>name</th>
            <th>Max Grade</th>
            <th>exam time (seconds)</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-exam>
        <tr>
            <td>{{exam.name}}</td>
            <td>{{exam.maxGrade}}</td>
            <td>{{exam.examtime}}</td>            
            <td>
                <p-button label="Edit" (click)="editExam(exam)"></p-button>
                <p-button label="Del" (click)="delExam(exam)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
