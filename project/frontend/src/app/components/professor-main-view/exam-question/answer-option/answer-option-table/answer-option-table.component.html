<p-table [value]="answerOptions">
    <ng-template pTemplate="header">
        <tr>
            <th>Is it a correct answer?</th>
            <th>Weight</th>
            <th>description</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ansOpt>
        <tr>
            <td>{{ansOpt.correctAnswer}}</td>
            <td>{{ansOpt.weight}}</td>
            <td>{{ansOpt.description}}</td>            
            <td>
                <p-button label="Edit" (click)="editAnsOpt(ansOpt)"></p-button>
                <p-button label="Del" (click)="delAnsOpt(ansOpt)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
